<v-card raised dark color="blue-grey lighten-6-opacity" v-if="allFixtures.length > 1">
  <v-expansion-panel class="accor-fixture" :value="0">
    <v-expansion-panel-content
        v-for="fixture in allFixtures"
        :key="fixture.id"
        class="bg-transparent"
        expand-icon="fas fa-chevron-down font-sm"
        v-if="isNotMatches && fixture.bettings.length !== 0">
      <div class="text-uppercase" slot="header">{{ fixture.name }}</div>

      <v-card-text>
        <v-data-table
          :headers="headersTb"
          :items="fixture.bettings"
          :hide-actions="!(fixture.bettings.length > 20)"
          :rows-per-page-items="rowPerPage"
          class="bg-transparent table-fixture">
          <template slot="items" slot-scope="props">
            <tr @click="gotoDetails(props.item)">
              <td>
                <div class="betting-wrap">
                  <div class="mr-3 mb-0 text-xs-center">
                    <p class="mb-0">{{ props.item.dateTimeString }}</p>
                  </div>
                  <image-comp :imgPath="props.item.homeTeam.flag" imgWidth="25px" imgHeight="25px"></image-comp>
                  <p class="bet-name">{{ props.item.fixtureName }}</p>
                  <image-comp :imgPath="props.item.awayTeam.flag" imgWidth="25px" imgHeight="25px"></image-comp>
                  <v-btn color="yellow" class="btn-live" outline v-if="props.item.isGoLive && !props.item.isFinish">
                    <v-icon dark>fas fa-futbol fa-spin</v-icon>
                    Live
                  </v-btn>
                </div>
              </td>
              <td class="text-xs-center">{{ props.item.summary.totalCurrentBets}}</td>
              <td class="text-xs-center">{{ props.item.summary.settledOrDone }}</td>
              <td class="text-xs-center">{{ props.item.summary.totalOpen }}</td>
            </tr>
          </template>
        </v-data-table>
      </v-card-text>

    </v-expansion-panel-content>
  </v-expansion-panel>

  <v-card-text class="text-xs-center" v-if="!isNotMatches">
    No matches
  </v-card-text>
</v-card>
