<v-card raised dark color="blue-grey lighten-6-opacity">
  <v-data-table :loading="!!isLoadingBetting" :headers="headTb" :items="bettings" next-icon="fas fa-chevron-right" prev-icon="fas fa-chevron-left"
    :hide-actions="!(bettings.length > 10)" class="bg-transparent table-fixture">
    <template slot="headers" slot-scope="props">
      <tr>
        <th v-for="header in props.headers" :key="header.text" :class="{'text-xs-left': header.align === 'left', 'text-xs-center': header.align === 'center'}">
          <div :class="{ 'betting-wrap': header.img }">
            <image-comp v-if="header.img" imgWidth="40px" imgHeight="20px" class="mr-2" :imgPath="header.imgUrl" :imgName="header.text"></image-comp>
            {{ header.text }}
          </div>
        </th>
      </tr>
    </template>
    <v-progress-linear slot="progress" color="teal darken-2" indeterminate></v-progress-linear>
    <template slot="items" slot-scope="props">
      <tr :class="{ 'teal lighten-1': isActiveShare(props.item.bettingId) }">
        <td>{{ (props.index + 1) }}</td>
        <td>{{ props.item.homeOffer }}</td>
        <td class="text-xs-center">{{ props.item.odds / 100 }}</td>
        <td>{{ props.item.awayOffer }}</td>
        <td class="text-xs-center">{{ props.item.stake }}</td>
        <td class="text-xs-center">
          <v-tooltip bottom lazy :disabled="!!props.item.status || props.item.isOwner">
            <v-btn class="text-capitalize" color="teal lighten-1" small slot="activator" @click="createOdds(props.item)" :disabled="!!props.item.status || props.item.isOwner">
              <v-icon size="18" left class="mr-2">fas fa-handshake</v-icon>
              Betting
            </v-btn>
            <span>Betting</span>
          </v-tooltip>

          <v-tooltip bottom lazy :disabled="!!props.item.status">
            <v-btn class="text-capitalize" color="blue lighten-1" small slot="activator"
              @click="openShare(props.item.bettingId)"
              :disabled="!!props.item.status">
              <v-icon size="18" left class="mr-2">fas fa-share-alt-square</v-icon>
              Share
            </v-btn>
            <span>Share</span>
          </v-tooltip>
        </td>
      </tr>
    </template>
  </v-data-table>
</v-card>
