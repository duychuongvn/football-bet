<app-header></app-header>

<div class="container-fluid">
  <div class="card-columns">
    <div class="card text-white bg-info " *ngFor="let fixture of searchMatch(matchName)">

          <div class="card-header">{{ fixture.key }}</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-info" *ngFor="let match of fixture.value">
              <p class="my-0 font-weight-bold text-">
                {{ match.time_string }}
              </p>
              <p class="float-left my-0 pl-4">
                <img [src]="match.homeFlag" width="30px"> {{ match.match }} <img [src]="match.awayFlag" width="30px">
              </p>
              <a routerLink="/match-detail" [queryParams]="match.pickJson()" class="badge badge-primary float-right mt-2">Info</a>
            </li>
          </ul>

    </div>
  </div>
</div>
