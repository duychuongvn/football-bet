<table class="table table-hover table-secondary">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Match</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fixture of matchFixtures">
      <th scope="row">{{ fixture.key }}</th>
      <td>
        <div *ngFor="let match of fixture.value; let i = index">
          <p><span *ngIf="fixture.value.length > 1"> {{ i+1 }}: </span> <img [src]="match.homeFlag" width="30px"> {{ match.match }} <img [src]="match.awayFlag" width="30px"></p>
        </div>
      </td>
      <td class="text-center">
        <button  class="btn btn-sm btn-primary">Detail</button>
      </td>
    </tr>
  </tbody>
</table>
