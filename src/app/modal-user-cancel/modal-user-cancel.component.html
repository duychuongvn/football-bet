<div class="modal-header md-header-info">
  <h5 class="modal-title">
    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
  </h5>
</div>

<div class="modal-body text-center">
  <p class="mb-0">{{ match.oddsCancel }}</p>
  <p class="mb-0">Are you sure ?</p>
</div>

<div class="modal-footer md-footer-info">
  <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" (click)="close()">Close</button>
  <button type="button" class="btn btn-primary btn-sm">Ok</button>
</div>
