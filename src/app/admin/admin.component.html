
<form #matchForm="ngForm">
<ul>
  <li *ngFor="let match of upcommingMatches">

    <div>
      {{match.homeTeam}}
      <p class="control">
       <input style="width: 50px"
              class="input"
              type="text"
              [(ngModel)]="match.homeScore"/>
        </p>
        -
      <p class="control">
       <input style="width: 50px"  [(ngModel)]="match.awayScore"/>
      </p>
      {{match.awayTeam}} - Date: {{match.time}}
    </div>



  </li>

</ul>

</form>
