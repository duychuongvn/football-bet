<accordion closeOthers="true" class="match-accr-wrap accr-fixtures mt-3">
  <accordion-group
    *ngFor="let fixture of fixtures; let key = index"
    [panelClass]="'match-accr-item'"
    [isOpen]="key === 0">
    <div class="accor-header" accordion-heading>
      <div class="accr-arrow">
        <i class="fa fa-plus arrow-open"></i>
        <i class="fa fa-minus arrow-close"></i>
      </div>

      <div class="title">
        <p>{{ fixture.nameCount }}</p>
        <div class="accr-ball--active">
          <i class="fa fa-futbol-o fa-spin"></i>
        </div>
      </div>
    </div>

    <div class="table-responsive pt-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" class="text-center">Current Bets</th>
            <th scope="col" class="text-center">Settled</th>
            <th scope="col" class="text-center">
              <span class="boundary boundary-success">Open</span>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let betting of fixture.bettings" [routerLink]="['/match-detail']" [queryParams]="betting.gotoDetail">
            <td>
              <div class="betting-wrap">
                <sdc-image
                  imgWidth="30px"
                  imgHeight="20px"
                  [imgUrl]="betting.homeTeamFlag"
                  [imgName]="betting.homeTeam"></sdc-image>
                <p>{{ betting.bettingName }}</p>
                <sdc-image
                  imgWidth="30px"
                  imgHeight="20px"
                  [imgUrl]="betting.awayTeamFlag"
                  [imgName]="betting.awayTeam"></sdc-image>
              </div>
            </td>
            <td class="text-center">100</td>
            <td class="text-center">100</td>
            <td class="text-center text-open">100</td>
            <td class="text-center">
              <a class="betting-detail" [routerLink]="['/match-detail']" [queryParams]="betting.gotoDetail">
                <i class="fa fa-chevron-circle-right"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </accordion-group>
</accordion>
