<!-- Image and text -->
<nav class="navbar navbar-light shadow-sm p-3 mb-3 bg-white rounded">
  <a class="navbar-brand">
    <img src="/assets/images/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""> Football Bet
  </a>
</nav>

<div class="container">
  <div class="row mb-3">
    <div>
      <h1 class="text-info">{{ fixture.match }}</h1>

      <div class="d-flex">
        <i class="material-icons">date_range</i>
        <span class="d-inline-block">{{ fixture.date_string }} {{ fixture.time_string }}</span>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <button type="button" class="btn btn-warning mr-3" (click)="openHandicap()">New Bet</button>
    <button routerLink="/" type="button" class="btn btn-success">Return to home</button>
  </div>

  <div class="row mb-3">
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{fixture.homeTeamName}}</th>
          <th scope="col">Odds</th>
          <th scope="col">{{fixture.awayTeamName}}</th>
          <th scope="col">Stake(ETH)</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let betting of bettings; let i = index">
          <th scope="row">{{i}}</th>
          <td scope="row">
              <div *ngIf="betting.pair == 1">
                  {{ betting.offer}}
                </div>
          </td>
          <td scope="row">{{ betting.odds_string }}</td>
          <td scope="row">

          </td>
          <td scope="row">{{ betting.amount}}</td>
          <td *ngIf="betting.odds_string">
            <button type="button" class="btn btn-info" (click)="openDeal()">Deal</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
