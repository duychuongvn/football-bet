

Filter: <input class="input"
               type="text"
               [(ngModel)]="searchMatch"
                />
  <ul>

    <li *ngFor="let match of groupMatches | matchPipe:searchMatch">
      <span> {{match.match.homeTeam}} {{match.match.homeScore}}-{{match.match.awayScore}}  {{match.match.awayTeam}}</span>
      <ul>
        <li *ngFor="let betting of match.bettings">

          <span> {{betting.rate}} : {{betting.amount}}</span>
        </li>
      </ul>
    </li>
  </ul>
