<div class="modal-header">
  <h4 class="modal-title text-center">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <table class="table text-center table-borderless">
    <thead>
      <tr>
        <th scope="col" [ngClass]="{ 'text-success team-active': activeTeam(0) }"> {{fixture.homeTeamName}} </th>
        <th scope="col">Placed Bet</th>
        <th scope="col" [ngClass]="{ 'text-success team-active': activeTeam(1) }"> {{fixture.awayTeamName}} </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row" class="btn" (click)="markTeam(fixture.homeTeamName)">
          <dir class="team-flag" [ngClass]="{ 'active': activeTeam(0) }">
            <img [src]="fixture.homeFlag">
          </dir>
        </td>
        <td>
          <div class="col mt-2">
            <select class="form-control text-center" [(ngModel)]="handicap.odds">
              <option class="text-center" [value]="item.value" *ngFor="let item of oddsArr">{{item.value}}</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="text-success font-weight-bold">{{handicap.handicapDetail}}</label>
          </div>
        </td>
        <td scope="row" class="btn" (click)="markTeam(fixture.awayTeamName)">
          <dir class="team-flag" [ngClass]="{ 'active': activeTeam(1) }">
            <img [src]="fixture.awayFlag">
          </dir>
        </td>
      </tr>

      <tr>
        <td>{{handicap.stake}} ETH</td>
        <td>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text font-weight-bold">ETH</div>
            </div>
            <input [(ngModel)]="handicap.stake" type="number" min="0.01" class="form-control" id="inlineFormInputGroup" placeholder="Stake">
          </div>
        </td>

        <td> {{handicap.stake}} ETH</td>
      </tr>

    </tbody>
  </table>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  <button type="button" (click)="offer(handicap)" class="btn btn-primary">{{ btnSubmit }}</button>
</div>
